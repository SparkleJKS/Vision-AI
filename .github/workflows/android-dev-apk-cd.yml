# Android Dev APK build

name: Android Dev APK

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  android-dev-apk:
    name: Build Dev Release APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-36 build-tools;36.0.0 ndk;26.1.10909125

      - name: Install dependencies
        run: npm ci

      - name: Setup local.properties
        run: node scripts/setup-local-properties.js

      - name: Remove Windows-specific Gradle config (CI)
        run: |
          sed -i '/org.gradle.java.home/d' android/gradle.properties || true

      # google-services.json is generated from .env (not in repo). In CI, create .env from secret.
      - name: Create .env for Firebase (CI)
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: |
          if [ -z "$FIREBASE_ENV" ]; then
            echo "::error::FIREBASE_ENV secret not set. Add your .env contents as a repo secret for Firebase/APK build."
            exit 1
          fi
          printf '%s\n' "$FIREBASE_ENV" > .env
          echo "Created .env from FIREBASE_ENV secret"

      - name: Build APK (assembleDevRelease)
        run: node scripts/assemble-dev-release.js

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dev-release
          path: frontend/android/app/build/outputs/apk/dev/release/
